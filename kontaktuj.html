  <body>
    <h1>Contact Us</h1>

    <div class="form">
      <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="user_name"
              placeholder="Your Name"
            />
          </li>
          <li>
            <label for="mail">Email:</label>
            <input
              type="email"
              id="mail"
              name="user_email"
              placeholder="Email"
            />
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea
              id="msg"
              name="user_message"
              placeholder="Your Message"
            ></textarea>
          </li>
        </ul>

        <a href="faj.html"><button class="sendd">Send</button></a>
      </form>
